<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Console Tricks!</title>
</head>
<body>

  <p onClick="makeGreen()">×BREAK×DOWN×</p>

  <script>
    const dogs = [{ name: 'Snickers', age: 2 }, { name: 'hugo', age: 8 }];

    function makeGreen() {
      const p = document.querySelector('p');
      p.style.color = '#BADA55';
      p.style.fontSize = '50px';
    }

    // Regular
    console.log('hello');

    // Interpolated
    console.log('I am a %s string!', 'poop');
    let dung = 'poop'
    console.log(`I am a ${dung} string`);

    // Styled
    console.log('%c I am some great text', 'font-size: 20px; background: pink;');

    // warning!
    console.warn("Yikes!");

    // Error :|
    console.error("Error Here!");

    // Info
    console.info('crocs eat 3-4 people per year');

    // Testing
    console.assert(1 == 2, 'That is wrong!');
    //console.assert will only display in console if false.

    // clearing
    //console.clear(); will clear console

    // Viewing DOM Elements
    const p = document.querySelector('p');
    console.log(p);
    console.dir(p);

    console.clear();

    // Grouping together
    dogs.forEach(dog => {
        console.group(`${dog.name}`);
        //console.groupCollapsed(`${dog.name}`);
        console.log(`This is ${dog.name}`);
        console.log(`${dog.name} is ${dog.age} years old`);
        console.log(`${dog.name} is ${dog.age * 7} dog years old`);
        console.groupEnd(`${dog.name}`);
    });

    // counting
    console.count('Wes');
    console.count('Wes');

    // timing
    console.time('fetching data');
    fetch('https://api.github.com/users/wesbos')
        .then(data => data.json())
        .then(data => {
            console.timeEnd('fetching data');
            console.log(data);
        });

        //aslo see performance.now

    //table
    console.table(dogs);

  </script>
</body>
</html>
