<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>JS + CSS Clock</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>


    <div class="clock">
      <div class="clock-face">
        <div class="hand hour-hand"></div>
        <div class="hand min-hand"></div>
        <div class="hand second-hand"></div>
      </div>
    </div>

  <script>
      const secondHand = document.querySelector('.second-hand');
      const minsHand = document.querySelector('.min-hand');
      const hourHand = document.querySelector('.hour-hand');
      function setDate() {
          const now = new Date();
          const seconds = now.getSeconds(); //this gets seconds of the current minute
          // converts 60 seconds into 360 degrees
              //+90 offsets the default 90deg that we have set in .hand class
          const secondsDegrees = ((seconds / 60) * 360) + 90;
          //apply styles to second hand
          secondHand.style.transform =  `rotate(${secondsDegrees}deg)`;

          const mins = now.getMinutes();
          const minutesDegrees = ((mins / 60) * 360) + 90;
          minsHand.style.transform =  `rotate(${minutesDegrees}deg)`;

          const hour = now.getHours();
          const hourDegrees = ((hour / 12) * 360) + 90;
          hourHand.style.transform = `rotate(${hourDegrees}deg)`;
      }

      //run setDate ever second using setInterval
      setInterval(setDate, 1000);


  </script>
</body>
</html>
